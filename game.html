<div id="wrapper">
	<form id="twitter-word-form">
		<label for="twitter-word">Enter word:</label>
		<input id="twitter-word" type="text" value="" />
		<input id="submit-tweet" type="submit" value="Go." />
	</form>
	<div id="tweet"></div>
	<div id="status"></div>
	<div class="images"></div>
</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	<script>
	
	jQuery(document).ready(function($){
		var ws = new WebSocket('ws://localhost:8080');
		ws.onopen = function() {
			$('#twitter-word-form').submit(function(){
				ws.send($('#twitter-word').val());
				return false;
			});
		};
		ws.onmessage = function(data, flags) {
			var obj = JSON.parse(data.data);
			console.log(obj);
			if(obj.tweet != null){
				$('#tweet').html('<span class="tweet-user">@' + JSON.parse(JSON.parse(data.data).tweet).from_user + '</span><span class="tweet-time">' + JSON.parse(JSON.parse(data.data).tweet).created_at + '</span><p class="tweet-text">' + JSON.parse(JSON.parse(data.data).tweet).text + '</p>');
			} else {
				$('.images').append('<img class="'+obj.class+'" src="'+obj.src+'" alt="'+obj.class+'"/>');
				$('.images img').click(function(){
					ws.send($(this).attr('class'));
				});
			}
		};
	});

	</script>
