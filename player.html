					ws.send("OK");

				} else if (data.data == "loser"){
					
				} else {
					var images = JSON.parse(data.data);
					for(var i=0; i<images.length; i++){
						$('.images').append('<img class="image-' + (i+1) + '" src="http://images.4chan.org/b/src/' + images[i] + '" alt="image # ' + i + '" />');
					}
					$('.images img').click(function(){
						console.log($(this));
						// console.log($(this).attr('src'));

					});
				}
			};
		});
